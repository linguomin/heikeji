<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>黑科技账号注册</title>
  <link rel="stylesheet" href="css/common.css"/>
  <link rel="stylesheet"
        href="css/register.css">
   <link rel="icon" href="img/favicon.ico">
</head>
<body>
<div class="video">
<video src="data/vive_web03.mp4" autoplay="true" loop></video></div>
<div class="video_mask">
  <section id="main">
    <div class="main_top">
      <a href="index.html"><img
              src="img/logo_white.png"
              alt=""></a>
      <p>注册</p>
      <a class="to_index" href="index.html" title="点击返回首页">返回首页</a>
    </div>
    <div class="main_body">
      <ul>
        <li class="register">
          <div class="register_tit">用户名</div>
          <input id="user" type="text" placeholder="请设置用户名">
          <div class="register_prompt">
            <span>6-16位字符（字母、数字、下划线）或3-8个中文</span>
          </div>
        </li>
        <li class="register">
          <div class="register_tit">手机号</div>
          <input id="phone" type="phone" placeholder="可用于登录和找回密码">
        <div class="register_prompt">
          <span>请填写您的真实手机号，以验证完成注册</span>
        </div>
        </li>
        <li class="register">
          <div class="register_tit">密码</div>
          <input id="pwd" type="text" placeholder="请设置登录密码">
        <div class="register_prompt">
          <span>8-16个字符的数字组合，字母区分大小写</span>
        </div>
        </li>
        <li class="register">
          <div class="register_tit">确认密码</div>
          <input id="confirm" type="text" placeholder="请重复确认密码">
        <div class="register_prompt">
          <span>请重复输入一次相同的登录密码</span>
        </div>
        </li>
        <li class="register">
          <div class="register_tit">验证码</div>
          <input id="verificationCode" type="text" placeholder="请输入验证码">

            <a class="code" onclick="change(this)">
              <img src="data/vcode.php"
                   alt="">
            </a>
          <i></i>
        </li>
        <li class="check">
          <input type="checkbox">我已阅读并接受"<a
                href="404.html" target="_blank">黑科技注册用户条款</a>"
        </li>
        <li>
          <button type="submit">注 册</button>
        </li>
      </ul>
    </div>
  </section>
</div>
</body>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/register.js"></script>
</html>
